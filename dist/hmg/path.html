<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>HMG2021 HTML PATH</title>
<meta name="robots" content="noindex,follow" />
<link rel="shortcut icon" type="image/x-icon" href="favorite.ico"/>
<link rel="stylesheet" href="./path/css/shCore.css" type="text/css" media="all" />
<link rel="stylesheet" href="./path/css/shThemeRDark.css" type="text/css" media="all" />
<link rel="stylesheet" href="./path/css/uig.css" type="text/css" media="all" />
<script type="text/javascript" src="./path/sh/scripts/shCore.js"></script>
<script type="text/javascript" src="./path/sh/scripts/shBrushJScript.js"></script>
<script type="text/javascript" src="./path/sh/scripts/shBrushXml.js"></script>
<script type="text/javascript" src="./path/sh/scripts/shBrushCss.js"></script>
<script type="text/javascript" src="./path/js/jquery-1.11.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
<style>
* {padding:0;margin:0;}
.page-name {font-size: 25px;}
table {background-color:#fff;}
table th, table td{padding:12px 10px 11px;border:1px solid #ddd7dd;font-size: 13px;word-break: keep-all;}
table th {background-color: #666;color:#fff;}
table tbody#uig-progress tr td:first-child{font-weight: bold;color:#087aca;background-color: #fff;}
</style>
</head>
<body>
<div id="uig-wrap">
	<div class="page-name">HMG2021 HTML PATH</div>
	<div style="padding:5px 20px 10px;font-size:13px;">
		<p>작업중 : 퍼블 작업중</p>
		<p>검수요청 : 기획/디자인에서 검수중</p>
		<p>수정중 : 퍼블 수정작업중</p>
		<!-- <p>완료 : 개발 전달</p> -->
		<!-- <p style="font-weight: bold;padding-top:15px;text-decoration: underline;">* web(fo) 은 해상도 1024 이상으로 확인</p> -->
	</div>
	<div id="uig-content" style="width:95%;">
		<article>
			<table class="table table-hover" summary="화면별 진행 현황">
				<caption class="hide">화면별 진행 현황</caption>
				<thead>
					<tr>
						<th scope='col' style="width:10%;">1st Depth</th>
						<th scope='col' style="width:10%;">2st Depth</th>
						<th scope='col' style="width:10%;">3st Depth</th>
						<th scope='col' style="width:10%;">4st Depth</th>
						<th scope='col'>path html</th>
						<th scope='col' style="width:15%;">status</th>
					</tr>
				</thead>
				<tbody id="uig-progress">
					<script id="uig-template" type="text/x-handlebars-template">
					<tr>
						<td>{{cells.1stDepth}}</td>
						<td>{{cells.2stDepth}}</td>
						<td>{{cells.3stDepth}}</td>
						<td>{{cells.4stDepth}}</td>
						<td class="link">{{cells.path}}</td>
						<td>{{cells.status}}</td>
					</tr>
					</script>
				</tbody>
			</table>
			<!-- <script type="text/javascript">createTable();</script> -->
		</article>
	</div>
	<footer>
		<div class="text-center footer-logo">
			kino@ona.co.kr
		</div>
	</footer>
</div>
<!-- wrap end -->
<script type="text/javascript">
var theMap = "https://docs.google.com/spreadsheets/d/1-wdCjiOFC1YSNN868ab0t2_YF2QWXNqv7gN5CUklO7Q/edit#gid=0";


var tableBase=Handlebars.compile($('#uig-template').html());
var makelist=function(error,options,response){
	if(!error){
		var total=response.rows.length;
		$("td:contains('1stDepth')").css({
			"background": "#666",
			"color": "#fff",
		})
		for(i=0;i<total;i++){
			if($('.link').eq(i).text().length > 1){
				$('.link').eq(i).html('<a href="' + $('.link').eq(i).text() + '" target="viewPage">'+$('.link').eq(i).text()+'</a>');
			}
		}
		$("td:contains('line')").css({
			"background": "#666",
			"color": "#666",
		})

	}
}
$('#uig-progress').sheetrock({
	url:theMap,
	query:"select A,B,C,D,E,F",
	rowTemplate:tableBase,
	callback:makelist
});
</script>
<script type="text/javascript" src="./path/js/uig.js"></script>
</body>
</html>
